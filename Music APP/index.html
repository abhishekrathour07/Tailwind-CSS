<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.png" type="./images/png">
</head>

<body class="bg-[#DECF83] bg-opacity-[37%] p-0 m-0 ">
    <div class="conatiner h-auto w-auto ">

        <nav>
            <ul class="flex justify-evenly h-12  items-center  mt-1">
                <li><img src="./images/logo.png" class="w-12" alt="logo"></li>
                <li class="w-[75%] max-w-[75%] bg-white rounded-lg py-2 hover:border-2 border-yellow-300 ">
                    <div class="flex justify-center items-center ">
                        <input type="text" placeholder="Search among 1000+ music track" class="w-[90%] outline-none ">
                        <img src="./images/search (2).png" alt="search" class="h-6 cursor-pointer">
                    </div>
                </li>
                <li><img src="./images/menu.png" alt="menubar" class="h-9 cursor-pointer"></li>
            </ul>
        </nav>

        <curousal>
            <div class="image-frame h-auto w-[95%] mt-2 ml-5 flex "
                style="background-image: url('./images/bg-yellow.png')">

                <div class="box1 mx-4 py-8 w-[60%]">
                    <div class="flex m-2 gap-6 font-bold  text-sm">
                        <div class="bg-yellow-100 p-1">#radio</div>
                        <div class="bg-yellow-100 p-1">#house</div>
                    </div>
                    <div>
                        <p class="lg:text-lg md:text-md sm:text-sm xl:text-xl">Best Progressive House (All-Time) </p>
                        <p class="opacity-40 text-yellow-900 text-sm">Westcoast Radio (EDM)</p>
                    </div>
                    <div class="play flex items-center px-2 py-2 gap-3
                    ">
                        <div class="flex gap-3 px-4 py-1 items-center bg-yellow-100 ">
                            <p class="text-lg font-bold">PLAY</p>
                            <img src="./images/play.png" alt="play" class="h-5 cursor-pointer ">
                        </div>
                        <div class="heart border-2 border-black px-2 py-1 ">
                            <img src="./images/like.png" alt="" class="h-6 cursor-pointer hello">
                        </div>

                    </div>
                </div>
                <div class="box2 w-[27%] flex">
                    <img src="./images/\/listening-music 1.png" alt="">
                </div>
                <div class="box-3 width-[23%]  bg-yellow-100">
                    <p class="text-sm"><span class="font-bold text-xl">01</span>/03</p>

                    <img src="./images/listening-music-2 1.png" class="h-48  ml-2 mt-3" alt="image-3">
                </div>
            </div>
        </curousal>

        <div class="weekly-tracks mx-4 mt-2 ">
            <h2 class="font-bold text-2xl">Weekly Top Tracks </h2>
            <div class="songs flex gap-3 mt-2 overflow-auto">
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/image 1.png" alt="track1" class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Just hits</p>
                    </div>
                </div>
                <div>
                    <div class="song2 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/honeysingh.cms" alt="track1 " class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Honey singh</p>
                    </div>
                </div>
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/image 4.png" alt="track1" class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Maroon</p>
                    </div>
                </div>
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/Vishal.jpg" alt="track1 " class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Vishal hits</p>
                    </div>
                </div>
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/arijitsingh.webp" alt="track1" class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Arijit Rewind</p>
                    </div>
                </div>
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/Pawan-Singh.jpg" alt="track1 " class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Power Star</p>
                    </div>
                </div>
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/modi.avif" alt="track1" class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center font-bold">Moj Modi</p>
                    </div>
                </div>
                <div>
                    <div class="song1 max-w-[100%] w-[8rem] p-4 h-auto bg-white ">
                        <img src="./images/Mashups.jpg" alt="track1 " class="w-[100px] h-[100px]">
                        <img src="./images/yellow-icon.png" alt="pause"
                            class="max-w-[100%] w-8  ml-14 -mt-9 align-top cursor-pointer">
                        <p class="text-sm  p-1 text-center">Mausup</p>
                    </div>
                </div>
            </div>

            <div class="recent-played mt-1">
                <h2 class="font-bold text-2xl">Recent Played </h2>
                <div class="songs flex mt-2 overflow-auto gap-2">
                    <div>
                        <div class="song1 max-w-[100%] w-[11rem] p-3 h-auto bg-white rounded-lg">
                            <img src="./images/khanniSuno.jpg" alt="track1" class="w-[160px] h-[110px] rounded-lg">
                            <img src="./images/yellow-icon.png" alt="pause"
                                class="max-w-[100%] w-8  ml-16 -mt-10 align-top cursor-pointer">
                            <p class="text-lg mt-3 text-center font-bold">Khanni suno</p>
                        </div>
                    </div>
                    <div>
                        <div class="song1 max-w-[100%] w-[11rem] p-3 h-auto bg-white rounded-lg">
                            <img src="./images/sajniRe.jpg" alt="track1" class="w-[160px] h-[110px] rounded-lg">
                            <img src="./images/yellow-icon.png" alt="pause"
                                class="max-w-[100%] w-8  ml-16 -mt-10 align-top cursor-pointer">
                            <p class="text-lg mt-3 text-center font-bold">Sajani Re</p>
                        </div>
                    </div>
                    <div>
                        <div class="song1 max-w-[100%] w-[11rem] p-3 h-auto bg-white rounded-lg">
                            <img src="./images/phleBhiMai.jpg" alt="track1" class="w-[160px] h-[110px] rounded-lg">
                            <img src="./images/yellow-icon.png" alt="pause"
                                class="max-w-[100%] w-8  ml-16 -mt-10 align-top cursor-pointer">
                            <p class="text-lg mt-3 text-center font-bold">Phle Bhi Mai</p>
                        </div>
                    </div>
                    <div>
                        <div class="song1 max-w-[100%] w-[11rem] p-3 h-auto bg-white rounded-lg">
                            <img src="./images/Khamoshiyan.jpg" alt="track1" class="w-[160px] h-[110px] rounded-lg">
                            <img src="./images/yellow-icon.png" alt="pause"
                                class="max-w-[100%] w-8  ml-16 -mt-10 align-top cursor-pointer">
                            <p class="text-lg mt-3 text-center font-bold">Khamoshiyan</p>
                        </div>
                    </div>


                </div>
            </div>

        </div>

        <div class="songsplayer fixed flex items-center justify-between  h-14 bottom-0 w-[100%] bg-[#242424]">

            <img src="./images/Khamoshiyan.jpg" alt="" class="h-10 ml-4 mt-2 flex items-center justify-center">
            <div class="mr-6 p-1">
                <p class="text-yellow-700 text-sm inline">Khamosiyaan</p>
                <p class="text-white text-[0.6rem]">Arjit Singh</p>
            </div>

            <img src="./images/pausegold.png" alt="" class="h-auto max-w-9 w-[100%] cursor-pointer">

            <div class=" flex items-center gap-2 w-1/2">
                <p class="text-[0.6rem] text-yellow-600">0:12</p>
                <input type="range" class=" h-1 w-3/4 -webkit-background-red">
                <p class="text-[0.6rem] text-yellow-600">3:58</p>
            </div>

            <input type="range" class="w-1/6 h-1 mr-4 ">
        </div>
        <br>
        <br>
        <br>

        <script src="./script.js"></script>
</body>

</html>
