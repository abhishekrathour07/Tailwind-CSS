<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#DECF83] bg-opacity-[37%] p-0 m-0 ">
    <div class="conatiner ">

        <nav>
            <ul class="flex justify-evenly h-12 items-center  mt-2">
                <li><img src="./images/logo.png" class="w-12 " alt="logo"></li>
                <li class="w-[75%] bg-white rounded-lg  py-2   hover:border-2 border-yellow-300 ">
                    <div class="flex justify-center items-center ">
                        <input type="text" placeholder="Search among 1000+ music track" class="w-[90%] outline-none ">
                        <img src="./images/search (2).png" alt="search" class="h-6 cursor-pointer">
                    </div>
                </li>
                <li><img src="./images/menu.png" alt="menubar" class="h-9 cursor-pointer"></li>
            </ul>
        </nav>
        <curousal>
            <div class="image-frame h-[224px] w-[94%] mt-5 ml-3 flex"
                style="background-image: url('./images/bg-yellow.png')">

                <div class="box1 mx-4 py-8 w-[60%]">
                    <div class="flex m-2 gap-6 font-bold  text-sm">
                        <div class="bg-yellow-100 p-1">#radio</div>
                        <div class="bg-yellow-100 p-1">#house</div>
                    </div>
                    <div>
                        <p class="text-xl">Best Progressive House (All-Time) </p>
                        <p class="opacity-40 text-yellow-900 text-sm">Westcoast Radio (EDM)</p>
                    </div>
                    <div class="play flex items-center px-2 py-2 gap-3
                    ">
                        <div class="flex gap-3 px-4 py-1 items-center bg-yellow-100 ">
                            <p class="text-lg font-bold">PLAY</p>
                            <img src="./images/play.png" alt="play" class="h-5">
                        </div>
                        <div class="heart border-2 border-black px-2 py-1">
                            <img src="./images/like.png" alt="" class="h-6">
                        </div>

                    </div>
                </div>
                <div class="box2 w-[27%] flex">
                    <img src="./images/\/listening-music 1.png" alt="">
                </div>
                <div class="box-3 width-[23%]  bg-yellow-100">
                    <p class="text-sm"><span class="font-bold text-xl">01</span>/03</p>

                    <img src="./images/listening-music-2 1.png" class="h-48  ml-1" alt="image-3">
                </div>
            </div>
        </curousal>

        <div class="top-tracks mx-4 mt-2">
            <h2 class="font-bold text-2xl">Weekly Top Tracks </h2>
            <div class="songs flex ">
                <div class="h-[9rem] w-[7.5rem] bg-white mt-2 hover:bg-black hover:text-white ">
                    <img src="./images/image 1.png" alt="image1" class="absolute ml-3 mt-2 ">
                    <img src="./images/play.png" alt="" class="h-8 p-1 bg-white relative left-16 top-16">
                    <p class="relative top-[5rem] ml-6 font-bold">Just Hits</p>
                </div>
                <div class="h-[9rem] w-[7.5rem] bg-white mt-2 hover:bg-black hover:text-white ">
                    <img src="./images/Rectangle 10.png" alt="image1" class="absolute ml-3 mt-2 ">
                    <img src="./images/play.png" alt="" class="h-8 p-1 bg-white relative left-16 top-16">
                    <p class="relative top-[5rem] ml-6 ">Hit Radio</p>
                </div>
                <div class="h-[9rem] w-[7.5rem] bg-white mt-2 hover:bg-black hover:text-white ">
                    <img src="./images/image 2.png" alt="image1" class="absolute ml-3 mt-2 ">
                    <img src="./images/play.png" alt="" class="h-8 p-1 bg-white relative left-16 top-16">
                    <p class="relative top-[5rem] ml-5 ">Hit Rewind</p>
                </div>
                <div class="h-[9rem] w-[7.5rem] bg-white mt-2 hover:bg-black hover:text-white ">
                    <img src="./images/image 4.png" alt="image1" class="absolute ml-3 mt-2 ">
                    <img src="./images/play.png" alt="" class="h-8 p-1 bg-white hover:bg-yellow-300 relative left-16 top-16">
                    <p class="relative top-[5rem] ml-5 ">Maroon 5</p>
                </div>
                <div class="h-[9rem] w-[7.5rem] bg-white mt-2 hover:bg-black hover:text-white ">
                    <img src="./images/image 7.png" alt="image1" class="absolute ml-3 mt-2 ">
                    <img src="./images/play.png" alt="" class="h-8 p-1 bg-white hover:bg-yellow-300 relative left-16 top-16">
                    <p class="relative top-[5rem] ml-8 ">A.L.A </p>
                </div>

            </div>
        </div>


        <!-- </div>
    <div class="songsplayer sticky flex h-14 bottom-0 bg-black">

    </div> -->


</body>

</html>
