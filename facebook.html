<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-300">
    <div class="container flex  items-center justify-center h-[100vh] gap-5">
        <div class="left flex-col justify-between  w-[58%] ">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="w-80 " alt="">
            <p class="ml-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right  flex flex-col items-center gap-2 w-[38%] mr-7 ">
            <div class="login flex flex-col items-center bg-white px-2 py-2 h-auto pb-8 pt-2 rounded-lg gap-2 w-[100%] ">
                <input type="text" placeholder="Email or phone number"
                    class="px-4 py-2  border-[1px] border-gray-300 rounded-lg outline-none w-[100%]">
                <input type="password" placeholder="password"
                    class=" px-4 py-2  border-[1px] border-gray-300 rounded-lg outline-none w-[100%]">
                <button class="bg-[#0866ff] hover:bg-blue-700 py-2 rounded-lg text-white font-bold w-[100%]">Log in</button>
                <span class="text-blue-600 mt-1 hover:underline hover:cursor-pointer ">forgotten password?</span>
                <hr >
                <button class="bg-green-500 py-2 rounded-lg text-white active:bg-green-600 mt-2 font-bold w-3/4 text-sm">Create Account</button>
            </div>

            <p class=" text-center"> <span class="font-bold ">Create a Page</span> for celebrity brand or business </p>
        </div>
    </div>

</body>

</html>
